<div class="card">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <div class="center">
          <p class="ion-text-center ion-margin-start">
            <ion-label class="white">{{title.toUpperCase()}}</ion-label>
          </p>
        </div>
      </ion-col>
      <ion-col size="4" offset="2">
        <div class="center-vertically">
          <p class="ion-text-end">
            <img class="img" [src]="img" alt="">
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
